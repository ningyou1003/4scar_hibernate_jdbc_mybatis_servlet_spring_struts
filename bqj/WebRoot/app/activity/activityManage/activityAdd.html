<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title></title><meta http-equiv="X-UA-Compatible" content="IE=Edge" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script type="text/javascript" src="../../../assets/js/jquery.js"></script>
<script src="../../../assets/js/common.js" type="text/javascript" charset="utf-8"></script>
<!-- 编辑器相关js -->
<link rel="stylesheet" href="../../../assets/js/plugins/kindeditor/themes/default/default.css" />
<script charset="utf-8" src="../../../assets/js/plugins/kindeditor/kindeditor-all.js"></script>
<!-- 编辑器相关js  end-->
<!-- 附件相关js start, 注意必须在控制器js前引入-->
<link rel="stylesheet" type="text/css" href="../../../assets/js/swfupload/css/default.css"/>
<script type="text/javascript" src="../../../assets/js/swfupload/swfupload.js"></script>
<script type="text/javascript" src="../../../assets/js/swfupload/handlers.js"></script>
<script type="text/javascript" src="../../../assets/js/swfupload/myswfup.js"></script>
<!-- 附件相关js end -->
<script src="../../../assets/js/flow.js" type="text/javascript" charset="utf-8"></script>
<script src="activityAdd.js" type="text/javascript" charset="utf-8"></script>
<script src="../../../assets/js/plugins/DatePicker/WdatePicker.js" type="text/javascript"  charset="utf-8"></script>
<link href="../../../assets/js/plugins/DatePicker/skin/WdatePicker.css" rel="stylesheet"  type="text/css" />
<style type="text/css">
</style>
</head>
<body>
	<div ms-controller="activityAddCtrl">
		<form name="base_form" method="post" id="base_form">
			<input type="hidden" name="KeyId" id="KeyId" ms-duplex="data.keyid" />
			<div class="formbody">
				<div class="formtitle">
					<input name="sdfdsfdsf" type="text" id="sdfdsfdsf"
						style="display: none" /> <input name="TB_KeyId" type="text"
						id="TB_KeyId" style="display: none" /> <span>基本信息</span>
				</div>
				<table style="width: 95%">
					<tr>
						<td>
							<ul class="forminfo">
								<li class="row-item"><label> 活动标题 ：</label><input
									name="title" ms-duplex="data.title" type="text" maxlength="50"
									id="title" class="dfinput" data-rule="required;"
									placeholder="请输入活动标题" /><font color="red">*</font></li>
							</ul>
						</td>
					</tr>
					<tr>
						<td>
							<ul class="forminfo">
								<li class="row-item"><label> 是否公开 ：</label>
            						<select ms-duplex="data.ispublic" class="searchBox" style="width: 302px;height: 34px;">
                						<option  value="0">否</option>
                						<option  value="1">是</option>
            						</select>
								</li>
							</ul>
						</td>
					</tr>
					<tr>
                    	<td>
                      	  <ul class="forminfo">
                           	 <li class="row-item">
                             	   <label for="">
                               	     发布时间 ：</label>
                               	 <input name="publishtime" type="text" id="publishtime" ms-duplex="data.publishtime"
                                    class="dfinput" maxlength="250" data-rule="required;" 
                                    onfocus="WdatePicker({dateFmt:&#39;yyyy-MM-dd HH:mm:ss&#39;,firstDayOfWeek:1})"/><font color="red">*</font>
                            </li>
                       		</ul>
                    	</td>
                	</tr>
					<tr>
						<td>
							<ul class="forminfo">
								<li class="row-item"><label> 活动类型 ：</label>
            						<select ms-duplex="selected" class="searchBox">
                						<option  ms-repeat="types">{{el}}</option>
            						</select>
								</li>
							</ul>
						</td>
					</tr>
					<tr>
						<td>
							<ul class="forminfo">
								<li class="row-item" id="kindeditor" ><label for="msg"> 活动内容 ：</label>
									 <textarea name="content" style="width:800px;height:300px;visibility:hidden;clear: both;"></textarea>
								</li>
							</ul></td>
					</tr>
					<tr>
						<td>
							<ul class="forminfo">
								<li class="row-item"><label> 参考文件 ：</label>
									<div style="display: inline; float: left;">
										<form>
											<div style="display: inline;"><span id="spanButtonPlaceholder"></span>
												<input id="btnUpload" type="button" value="上  传" onclick="startUploadFile();" class="btn" style="height:28px;"/>
												<input id="btnCancel" type="button" value="取消所有上传" onclick="cancelUpload();" disabled="disabled" class="btn1" />
											</div>
										</form>
										<div id="divFileProgressContainer" style="display: none;"></div>
										<div id="thumbnails">
											<table id="infoTable" border="0" width="530" style="display: inline; padding: 2px;"></table>
										</div>
									</div>
								</li>
							</ul>
						</td>
					</tr>
					<tr>
						<td >
							<!-- <ul style="float:left;padding-left: 48px;">附件列表：</ul> -->
							<ul id="attList" style="padding-left: 120px;float:left;"><li></li></ul>
						</td>
					</tr>
										<tr>
						<td colspan="2">
							<ul class="forminfo">
								<li><label> &nbsp;</label><input type="button" name="Button1" value="确认保存" id="Button1" ms-click="submit()" class="btn" /> &nbsp;
								<input type="button" name="add" value="继续添加" id="add" class="btn" />&nbsp;
								<input type="button" name="report" value="上报" id="report" class="btn" />&nbsp;
								<input type="button" name="flowApproved" value="审核通过" id="flowApproved" class="btn" style="display: none;" />&nbsp;
								<input type="button" name="noflowApproved" value="未通过" id="noflowApproved" class="btn" style="display: none;" />&nbsp;&nbsp;
								<input type="button" name="btback" value="返回" id="btback" class="btn" /></li></li>
							</ul>
						</td>
					</tr>
				</table>
			</div>
		</form>
	</div>
</body>
</html>
