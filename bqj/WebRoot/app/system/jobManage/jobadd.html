<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title></title><meta http-equiv="X-UA-Compatible" content="IE=Edge" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script src="../../../assets/js/common.js" type="text/javascript" charset="utf-8"></script>
<script src="jobadd.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
	<div ms-controller="jobaddCtrl">
		<form name="base_form" method="post" id="base_form">
			<input type="hidden" name="KeyId" id="KeyId" ms-duplex="data.keyid" />
			<!-- <div class="place">
				<span>位置：</span>
				<ul class="placeul">
					<li>首页</li>
					<li>系统设置</li>
					<li>职务管理</li>
					<li>职务编辑</li>
				</ul>
			</div> -->
			<div class="formbody">
				<div class="formtitle">
					<input name="sdfdsfdsf" type="text" id="sdfdsfdsf"
						style="display: none" /> <input name="TB_KeyId" type="text"
						id="TB_KeyId" style="display: none" /> <span>基本信息</span>
				</div>
				<table style="width: 95%">
					<tr>
						<td colspan="2">
							<ul class="forminfo">
								<li><label> &nbsp;</label><input type="button"
									name="Button1" value="确认保存" id="Button1" ms-click="submit()"
									class="btn" /> &nbsp;<input type="button" name="btback"
									value="返回" id="btback" class="btn" /></li>
							</ul>
						</td>
					</tr>
					<tr>
						<td><ul class="forminfo">
								<li class="row-item"><label for="region">
										所属区域 ： </label> <input name="region" data-rule="required;"
									type="text" id="region" ms-duplex="data.region" class="searchBox" /> <font
									color="red">*</font><input name="RegionCode" type="text"
									id="RegionCode" class="dfinput" ms-duplex="data.regioncode"
									style="display: none" /></li>
							</ul> <br /> <br /></td>
					</tr>
					<tr>
						<td>
							<ul class="forminfo">
								<li class="row-item"><label for="Name"> 职务名称 ：</label>
									<input name="Name" type="text" id="Name" maxlength="100"
									ms-duplex="data.name" class="dfinput" data-rule="required;"
									placeholder="请输入100个汉字以内的职务名称" /><font color="red">*</font></li>
							</ul>
						 <br /> <br /></td>
						
					</tr>
                    <tr>
						<td>
							<ul class="forminfo">
								<li class="row-item"><label for="msg"> 岗位职责 ：</label>
									<input name="msg" type="text" id="msg" maxlength="255"
									ms-duplex="data.msg" class="dfinput" data-rule="required;"
									placeholder="请输入255个汉字以内的岗位职责描述" /><font color="red">*</font></li>
							</ul>
						 <br /> <br /></td>
					</tr>
					<tr>
						<td>
							<ul class="forminfo">
								<li class="row-item"><label> 排序 ：</label><input
									name="orderId" ms-duplex="data.order" type="text" maxlength="11"
									id="orderId" class="dfinput" data-rule="required;positive;"
									placeholder="请输入排序" /><font color="red">*</font></li>
							</ul>
						</td>
					</tr>
				</table>
			</div>
		</form>
	</div>
</body>
</html>
