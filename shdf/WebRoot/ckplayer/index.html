<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>在线视频</title>
</head>
<body style="margin: 50px auto; text-align: center">
    <div id="a1">
    </div>
    <script src="js/jquery 1.7.1.js" type="text/javascript"></script>
    <script type="text/javascript" src="ckplayer/ckplayer.js" charset="utf-8"></script>
    <script type="text/javascript">
        $(function () {
            var filepath = getUrlParam("filepath");
            var flashvars = {
                f: filepath,
                c: 0,
                b: 1
            };
            var params = { bgcolor: '#FFF', allowFullScreen: true, allowScriptAccess: 'always', wmode: 'transparent' };
            CKobject.embedSWF('ckplayer/ckplayer.swf', 'a1', 'ckplayer_a1', '800', '500', flashvars, params);

            /*
            CKobject.embedSWF(播放器路径,容器id,播放器id/name,播放器宽,播放器高,flashvars的值,其它定义也可省略);
            下面三行是调用html5播放器用到的
            */
            var video = ['http://movie.ks.js.cn/flv/other/1_0.mp4->video/mp4', 'http://www.ckplayer.com/webm/0.webm->video/webm', 'http://www.ckplayer.com/webm/0.ogv->video/ogg'];
            var support = ['iPad', 'iPhone', 'ios', 'android+false', 'msie10+false'];
            CKobject.embedHTML5('a1', 'ckplayer_a1', 800, 500, video, flashvars, support);
        });

        function closelights() {//关灯
            alert(' 本演示不支持开关灯');
        }
        function openlights() {//开灯
            alert(' 本演示不支持开关灯');
        }
        function getUrlParam(name) {
            var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)"); //构造一个含有目标参数的正则表达式对象
            var r = window.location.search.substr(1).match(reg);  //匹配目标参数
            if (r != null) return unescape(r[2]); return null; //返回参数值
        }
    </script>
</body>
</html>
