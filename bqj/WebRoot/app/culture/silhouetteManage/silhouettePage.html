<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>无文件名</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <script type="text/javascript" src="../../../assets/js/jquery.js"></script>
    <script src="../../../assets/js/common.js" type="text/javascript" charset="utf-8"></script>
    
    <script src="../../../assets/js/flow.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript" src="silhouettePage.js" charset="utf-8"></script>
    <link href="../../../assets/js/magicthumb/magicthumb.css" rel="stylesheet" type="text/css" />
    <script src="../../../assets/js/magicthumb/magicthumb-packed.js" type="text/javascript"></script>
    <style>
        .Contentbox_bar11 li
        {
            float: left;
            display: block;
            cursor: pointer;
            width: 225px;
/*             height: 176px; */
            line-height: 20px;
            text-align: left;
            margin-left: 19px;
            margin-top: 15px;
        }
        .imagefont tt
        {
        	font-size: 9pt;
        	position:relative; 
        	top:5px;
        }
        .imagefont font
        {
        	font-size: 9pt;
        }
    </style>
</head>
<body ms-controller="silhouetteCtrl">
    <div id="silhouette" class="rightinfo" >
        <div class="tools">
            <ul class="toolbar">
                <li id="add" ms-if="vm.power.addpower==1"><span>
                    <img src="../../../images/t01.png" />
                </span>添加</li>
                <li id="editShow" ms-if="vm.power.editpower==1"><span><img
						src="../../../images/t02.png" /> </span>编辑</li>
                <li id="deleteShow" ms-if="vm.power.delpower==1"><span>
                    <img src="../../../images/t03.png" />
                </span>删除</li>
               <li id="back" onclick="backRegion()"  >
                    <span>
                        <img src="../../../images/import.png" />
                    </span>返回</li>
            </ul>
			<ul class="toolbar1">
				<li id="check"><span><img src="../../../images/ico06.png" /></span>查询
				</li>
			</ul>
		</div>
		<div id="sel_div" style="display: none">
			<ul class="seachform">
				<li><label>标题</label> <input type="text"
				ms-duplex="select.title" class="scinput" />
				</li>
				<li><label>是否公开</label> 
					<select ms-duplex="type" class="scinput">
                		<option  ms-repeat="selectType">{{el}}</option>
            		</select>
				</li>
				<li><label> &nbsp;</label><input type="submit" name="SelButton"
				value="查询" id="SelButton" class="scbtn" />
				</li>
			</ul>
		</div>
		
        <div class="Contentbox_bar11" style="margin-top: 10px; height: 540px;">
            <ul ms-repeat="vm.data">
                <li>
	                <tt> <font class="edit"  style="color: blue; display: none;" ms-click="edit(el.keyid, el.sourceid)">编辑</font></tt>
	                <tt> <font class="delete" style="color: blue; display: none;" ms-click="deletes(el.keyid)">删除</font></tt>
	                <tt> <a id="report" ms-if="vm.power.addpower==1" ms-click="report(el.keyid)" ><font color="blue">上报</font></tt>
	                <a class="MagicThumb" ms-click="byDetail(el.keyid)" title="">
	                	<img ms-attr-src="{{el.url}}" width="225px" height="126px" alt="">
	                </a>
                   	<div style="width : 225px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap;">
                   		<tt>
                   			<a ms-click="byDetail(el.keyid)" title=""><font color="blue">{{el.title}}</font></a>
                   		</tt>
                   </div>
                   <div class="imagefont">
                   	<tt>是否公开：<font ms-if="el.ispublic == 0">否</font>
							   <font ms-if="el.ispublic == 1">是</font>
				   	</tt>
				   	<br/><tt>发布时间:{{el.releasetime}}</tt>
				   	<br/><tt>上报人：{{el.reportperson}}</tt>
				   	<br/><tt>上报时间:{{el.reporttime}}</tt>
				   </div>
                </li>
            </ul>
        </div>
        <div id="PageInfo" class="pagin" style="margin-bottom: 20px;"></div>
    </div>
</body>
</html>
