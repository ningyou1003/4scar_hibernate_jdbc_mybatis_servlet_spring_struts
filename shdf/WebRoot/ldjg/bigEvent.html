<script type="text/javascript">

		//当前日期
        function dates(){
                var mydate = new Date();
                var str = "" + mydate.getFullYear() + "年";
                str += (mydate.getMonth()+1) + "月";
                str += mydate.getDate() + "日";
                getPages(0);
                return str;
        }

        $("#myDate").html("今天是：" + dates());
        
        function getPages(number){
        	//console.log("number="+number);
        	if(number==0){
        		//document.getElementById("d1").innerHTML = '<object type="text/html" data="historyList.html" style="width: 100%;min-width: 990px;height:540px"></object>';
        		document.getElementById("d1").innerHTML = '<object type="text/html" data="eventsList.html" style="width: 100%;min-width: 990px;height:540px"></object>';
        	}else if(number==1){
        		document.getElementById("d2").innerHTML = '<object type="text/html" data="leaderList.html" style="width: 100%;min-width: 990px;height:540px"></object>';
        	}else if(number==2){
        		document.getElementById("d3").innerHTML = '<object type="text/html" data="eventsList.html" style="width: 100%;min-width: 990px;height:540px"></object>';
        	}
		}
		
		//选项卡
			$(".lanrenzhijia .tab a").click(function(){
				$(this).addClass('on').siblings().removeClass('on');
				var index = $(this).index();
				number = index;
				$('.lanrenzhijia .content li').hide();
				$('.lanrenzhijia .content li:eq('+index+')').show();//显示内容
				getPages(index);
			});
			
			var auto = 0;  //1则自动切换
			if(auto ==1){
				var number = 0;
				var maxNumber = $('.lanrenzhijia .tab a').length;
				function autotab(){
					number++;
					number == maxNumber? number = 0 : number;
					$('.lanrenzhijia .tab a:eq('+number+')').addClass('on').siblings().removeClass('on');
					$('.lanrenzhijia .content ul li:eq('+number+')').show().siblings().hide();
					
				}
				var tabChange = setInterval(autotab,6000);
				//鼠标悬停暂停切换
				$('.lanrenzhijia').mouseover(function(){
					clearInterval(tabChange);
				});
				$('.lanrenzhijia').mouseout(function(){
					tabChange = setInterval(autotab,3000);
				});
			  };
		

		
        //设置当前频道
            var def = "1";
            function mover(object) {
                //主菜单
                var mm = document.getElementById("m_" + object);
                mm.className = "m_li_a";

                //初始主菜单先隐藏效果
                if (def != 0) {
                    var mdef = document.getElementById("m_" + def);
                    mdef.className = "m_li";
                }

                //子菜单
                var ss = document.getElementById("s_" + object);
                ss.style.display = "block";

                //初始子菜单先隐藏效果
                if (def != 0) {
                    var sdef = document.getElementById("s_" + def);
                    sdef.style.display = "none";
                }
            }

            function mout(object) {
                //主菜单
                var mm = document.getElementById("m_" + object);
                mm.className = "m_li";

                //初始主菜单还原效果
                if (def != 0) {
                    var mdef = document.getElementById("m_" + def);
                    mdef.className = "m_li_a";
                }

                //子菜单
                var ss = document.getElementById("s_" + object);
                ss.style.display = "none";

                //初始子菜单还原效果
                if (def != 0) {
                    var sdef = document.getElementById("s_" + def);
                    sdef.style.display = "block";
                }
            }
        </script>
