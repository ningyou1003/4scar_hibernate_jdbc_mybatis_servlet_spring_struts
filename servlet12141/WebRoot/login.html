<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>用户登陆页面</title>
<!-- 引用外部样式 -->
<link rel="stylesheet" type="text/css" href="../ui/css/login.css"/>
<link rel="stylesheet" type="text/css" href="../ui/css/common.css"/>
<script type="text/javascript" src="../ui/js/com_check.js"></script>
</head>
<body>
<div id="login">
	<form action="LoginServlet" method="get">
	<table align="center" border="0">
		<tr>
			<td align="center" colspan="2">
			<span class="title">相思湖学院管理系统v1.0</span>
			</td>
		</tr>
		<tr>
			<td align="center" colspan="2"height="28">
			<span></span>
			</td>
		</tr>
		<tr>
			<td align="right" width="34%">用户名：</td>
			<td>
			  <input type="text" name="username" class="ipt" alt="用户名">
			</td>
		</tr>
		<tr>
			<td align="right">密&nbsp;码：</td>
			<td>
			<input type="password" name="password" class="ipt" alt="密码">
			</td>
		</tr>
		<tr>
			<td></td>
			<td><input type="submit" value="登录">
				<input type="reset" value="重置">
				<a href="register.html" target="_blank"><input type="button" value="注册"></a>
			</td>
		</tr>
	</table>
	</form>
</div>
<script type="text/javascript">
	//初始化校验框架
	cinit(["username","password"]);
</script>
</body>
</html>
